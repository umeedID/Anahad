<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="title" content="Anahad e-Pharmacy" />
		<meta
			name="description"
			content="Healing for everyone, at all times. Now, order our products on Anahad App for free delivery in 3 hours, at the most affordable prices!"
		/>
		<meta
			name="keywords"
			content="pharmacy, epharmacy, e-pharmacy, medical, medical store, anahad, healthcare, health, medicine"
		/>
		<meta name="robots" content="index, follow" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="English" />
		<title>Anahad e-Pharmacy</title>
		<link rel="icon" href="dist/images/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="dist/css/style.css" />
		<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	</head>
	<body class="is-boxed has-animations">
		<div class="body-wrap boxed-container">
			<header class="site-header">
				<div class="container">
					<a href="#">
						<img
							class="asset-light"
							src="dist/images/logo.svg"
							alt="Logo"
							style="max-width: 350px"
						/>
					</a>
				</div>
			</header>

			<main>
				<section>
					<div class="container">
						<div class="hero-inner">
							<div class="hero-copy">
								<h1 class="hero-title mt-0">
									Healing for everyone, at all times.
								</h1>
								<p class="hero-paragraph">
									<span class="hero-paragraph-green">Now</span
									>, order your medicines on Anahad App for
									<span class="hero-paragraph-green"
										>free delivery in 3 hours</span
									>, at the most affordable prices!
								</p>
							</div>
							<div class="hero-media">
								<div class="hero-media-image">
									<img
										src="dist/images/hero-image.svg"
										alt="Hero media"
									/>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<main>
				<div class="container">
					<div class="site-footer-inner">
						<div class="brand footer-brand">
							<a
								href="https://play.google.com/store/apps/details?id=com.anahad.ordering"
								target="_blank"
							>
								<div class="site-footer-image">
									<img
										src="dist/images/app.svg"
										alt="app link"
									/>
									<p style="font-size: 16px">
										Register for free.
									</p>
								</div>
							</a>
						</div>
						<ul class="footer-social-links list-reset">
							<li>
								<img
									src="dist/images/playstore.svg"
									alt="app link"
								/>
							</li>
							<li>
								<img
									src="dist/images/appstore.svg"
									alt="app link"
								/>
							</li>
						</ul>
					</div>
				</div>
			</main>
		</div>

		<script src="dist/js/main.min.js"></script>
	</body>
</html>
